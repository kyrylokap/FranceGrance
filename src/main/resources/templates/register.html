<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/svg+xml">
</head>
<body>
    <form action="/register" method="post" id="register">
        <h1>Register</h1>
        <input type="text" name="username" autocomplete="off" required placeholder="Username">
        <input type="email" name="email" required placeholder="Email">
        <input type="password" name="password" required placeholder="Password">
        <input type="password" name="confirmedPassword" required placeholder="Confirm password">

        <button type="submit">Register</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${err}" name="err" id="err">
            <p th:text="${err}"></p>
        </div>
    </form>
</body>
<style>
    h1{
        font-size: 90px;
    }
    input::placeholder,button,input,#err,h1{
        font-family: Inter,sans-serif;
        font-weight: 1000;
        color: black;
    }
    input::placeholder,button,input,#err{
        font-size: 17px;
        text-align: center;
    }
    body{
        height: 100vh;
        margin: 0;
        background-color: #b9b7a2;
    }
    body,#register{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #register{
        background-color: #97974e;
        box-shadow: 0 0 10px 5px #ffffff;
        padding: 20px;

    }
    input,#register{
        border-radius: 10px;
    }
    input,button{
        width: 90%;
        margin: 20px;
        padding: 10px;
    }
    button{
        cursor: pointer;
        background-color: black;
        color: white;
    }
    #err{
        color: red;
    }
    input{
        background-color: transparent;
        border: 1px solid beige;
        outline: none;
    }
    button{
        border: 0;
    }
    button:hover{
        color: darkgray;
        box-shadow: 0 0 10px 5px white;
        transition: 0.7s;
    }

    input:hover{
        transition: 0.7s;
        box-shadow: 0 0 10px 5px white;
    }

</style>
</html>
