<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All</title>
</head>
<body>
    <div th:object="${wishlist}">
        <div th:each="wishitem: ${wishlist}">
            <p>Id:<span th:text="${wishitem.fragrance.id}"></span></p>
            <p>Name:<span th:text="${wishitem.fragrance.name}"></span></p>
            <p>Type:<span th:text="${wishitem.fragrance.type}"></span></p>
            <p>Brand:<span th:text="${wishitem.fragrance.brand}"></span></p>
            <p>Designer:<span th:text="${wishitem.fragrance.designer}"></span></p>
            <p>Capacity:<span th:text="${wishitem.fragrance.capacity}"></span></p>
            <p>Price:<span th:text="${wishitem.fragrance.price}"></span></p>
            <p>Photo:<span th:text="${wishitem.fragrance.photo}"></span></p>
        </div>
    </div>
</body>
</html>
