<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/svg+xml">
</head>
<body>
<nav>
    <div id="nav-cont" th:fragment="navv" style="display: flex;justify-content:end ;align-items: end;padding-left: 15px">
        <div style="cursor: pointer;padding-right:10px ;">
            <a href="/" ><h1 style="font-weight: 400;">Main Page</h1></a>
        </div>
        <div style="cursor: pointer;padding-right:10px ;">
            <a th:href="@{/user/orders}"><h1 style="font-weight: 400;">My orders</h1></a>
        </div>
        <div th:if="${role}" style="cursor: pointer;padding-right:10px ;">
            <a href="/admin"><h1 style="font-weight: 400;">Admin page</h1></a>
        </div>

        <div th:if="${#authentication.name != 'anonymousUser'}" style="cursor: pointer;padding-right:10px ;">
            <a href="/user" ><h1 style="font-weight: 400;" th:text="${#authentication.getName().toUpperCase()}"></h1></a>
        </div>
    </div>
    <div th:if="${#authentication.name != 'anonymousUser'}">
        <form method="post" th:action="@{/logout}">
            <button id="logout" type="submit">Logout</button>
        </form>
    </div>
</nav>
<main>
    <div class="cont">
        <a th:href="@{/admin/view}"><h1>View </h1><h1>fragrance</h1></a>
    </div>
    <div class="cont">
        <a th:href="@{/admin/add}"><h1>Add </h1><h1>fragrance</h1></a>
    </div>
    <div class="cont">
        <a th:href="@{/admin/ban}"><h1>Ban </h1><h1>user</h1></a>
    </div>
    <div class="cont">
        <a th:href="@{/admin/orders}"><h1>View </h1><h1>Orders</h1></a>
    </div>


</main>
</body>
<style>
    #nav-cont div h1{
        border-bottom:2px solid #4680ff;
        transition:0.7s;
    }

    #nav-cont div h1:hover{
        border-bottom:2px solid black ;
    }
    main{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    .cont{
        text-align: center;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 10px 5px white;
        margin: 20px;
        border: 1px solid black;
        width: 200px;
    }
    main>div:hover{
        transition: 1s;
        background-color: white;
    }
     main>div>a>h1{
         font-weight: 100;
         font-size: 40px;
     }
    main h1{
        color: black;
    }

    nav h1:hover,#logout:hover,#nav-cont div:hover{
        transition: 0.7s;
    }
    body{
        background-position: center;
        background-attachment: fixed;
        font-family: Inter,sans-serif;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("/images/windows.jpg");
        justify-content: center;
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    nav{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background-color: #4680ff;
        color: transparent;
        height: 120px;
    }
    h1,a{
        font-weight: 1000;
        font-size: 30px;
    }
    a{
        text-decoration: none;
    }


    a,h1{
        cursor: pointer;
    }
    a:visited,h1,#logout,h1,a{
        color: white;
    }
    #logout:hover{
        box-shadow: 0 0 15px 10px #ffffff;
    }
    #logout{
        box-shadow: 0 0 10px 5px #ffffff;
        border: 0;
        background-color: transparent;
        font-family: Inter,sans-serif;
        font-size: 16px;
        font-weight: 800;
        margin: 20px;
        min-width: 120px;
        padding: 7px;
        border-radius: 10px;
        cursor: pointer;
    }

</style>
</html>
